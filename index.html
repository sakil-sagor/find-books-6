<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your favourite book</title>
    <!-- tail wind css cdn link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-200">
    <!-- header area  -->
    <header class=" mt-8 text-4xl text-center">
        <h1 class="text-4xl">Find your Favourite Books</h1>
    </header>
    <main class="container mx-auto">
        <section class="py-8">
            <!-- input search  area  -->
            <div class="mx-auto w-3/4">
                <div class="text-center">
                    <input id="input-text"
                        class="p-1.5 w-2/4 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-300" type="text"
                        placeholder="Input book name">
                    <button onclick="result()" class="p-1.5 bg-pink-300 rounded-md px-3 hover:bg-pink-400">
                        Search</button>
                </div>
            </div>
            <!-- books showing result area  -->
            <div id="clear-all" class="pt-8">
                <!-- show search quentity  -->
                <div id="show-quentity">
                </div>

                <!-- error message  -->
                <div id="error-msg">
                </div>

                <!-- search result for books  -->
                <div id="result-area" class="grid grid-cols-4 gap-8">
                </div>
            </div>
        </section>
    </main>

    <!-- js file link here  -->
    <script src="js/app.js"></script>
</body>

</html>
